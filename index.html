<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = parseFloat(prompt("Primul număr:", 0));
        let y = parseFloat(prompt("Operația:", 0));
        let z = parseFloat(prompt("Al doilea număr:", 0));
        var rezultat;

        if (y = "+") {
            rezultat = x + z;
        }

        else if (y = "-") {
            rezultat = x - z;
        }

        else if (y = "*") {
            rezultat = x * z;
        }

        else if (y = "/") {
            rezultat = x / z;
        }

        else {
            rezultat = "Incorrect value";
        }
        
    alert("Rezultatul: " + rezultat);
    </script>
</body>
</html>
